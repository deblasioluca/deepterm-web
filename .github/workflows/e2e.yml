name: E2E Tests (Playwright)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DATABASE_URL: "file:./test.db"
  NEXTAUTH_SECRET: "test-secret-for-ci-e2e-runs"
  NEXTAUTH_URL: "http://localhost:3000"
  BASE_URL: "http://localhost:3000"
  NODE_ENV: "test"
  APP_API_KEY: "test-api-key-for-ci"
  JWT_SECRET: "test-jwt-secret-for-ci"
  WEBAUTHN_RP_ID: "localhost"
  REDIS_URL: ""

jobs:
  e2e-tests:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup database
        run: |
          npx prisma generate
          npx prisma db push --skip-generate --accept-data-loss

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js
        run: npm run build

      - name: Start server & run tests
        run: |
          npm start &
          SERVER_PID=$!
          echo "Waiting for server on http://localhost:3000..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server process died!"
              exit 1
            fi
            sleep 1
          done
          if ! curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
            echo "Server failed to start within 60s"
            echo "--- Last server output ---"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi
          npx playwright test --reporter=list
          TEST_EXIT=$?
          kill $SERVER_PID 2>/dev/null || true
          exit $TEST_EXIT

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results JSON
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: playwright-report/results.json
          retention-days: 14
