# Rate limiting zones
# General API: 20 req/sec per IP, burst up to 40
limit_req_zone $binary_remote_addr zone=api_general:10m rate=20r/s;
# Auth endpoints: 5 req/sec per IP (login, register, token refresh)
limit_req_zone $binary_remote_addr zone=api_auth:10m rate=5r/s;
# ZK vault operations: 30 req/sec per IP (sync can be chatty)
limit_req_zone $binary_remote_addr zone=api_zk:10m rate=30r/s;

limit_req_status 429;

upstream deepterm {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect www to non-www (HTTP)
server {
    listen 80;
    listen [::]:80;
    server_name www.deepterm.net;

    return 301 https://deepterm.net$request_uri;
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.deepterm.net;

    ssl_certificate /etc/ssl/certs/deepterm.crt;
    ssl_certificate_key /etc/ssl/private/deepterm.key;

    return 301 https://deepterm.net$request_uri;
}

server {
    listen 80;
    listen [::]:80;
    server_name deepterm.net;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name deepterm.net;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/deepterm.crt;
    ssl_certificate_key /etc/ssl/private/deepterm.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    # ssl_stapling requires a valid CA-signed certificate
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Static files caching
    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://deepterm;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static {
        proxy_cache STATIC;
        proxy_pass http://deepterm;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_cache STATIC;
        proxy_pass http://deepterm;
        add_header Cache-Control "public, max-age=86400";
    }

    # Serve uploaded binaries directly from disk (Next.js won't serve new public files created after build)
    location ^~ /downloads/ {
        alias /var/www/deepterm-downloads/;

        # Large file support
        sendfile on;
        tcp_nopush on;

        # Ensure no auth is required
        add_header Cache-Control "public, max-age=0";
    }

    # ── Admin API: intranet only ──────────────────────────────
    location /api/admin {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow ::1;
        allow fc00::/7;
        allow fe80::/10;
        deny all;

        proxy_pass http://deepterm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ── Auth endpoints: strict rate limit ────────────────────
    location ~ ^/api/(auth|app/(login|register)|register) {
        limit_req zone=api_auth burst=10 nodelay;

        proxy_pass http://deepterm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ── ZK vault endpoints: moderate rate limit ─────────────
    location /api/zk {
        limit_req zone=api_zk burst=60 nodelay;

        proxy_pass http://deepterm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ── All other API routes: general rate limit ────────────
    location /api {
        limit_req zone=api_general burst=40 nodelay;

        proxy_pass http://deepterm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://deepterm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ── Admin pages: intranet only ───────────────────────────
    location /admin {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow ::1;
        allow fc00::/7;
        allow fe80::/10;
        deny all;

        proxy_pass http://deepterm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location / {
        proxy_pass http://deepterm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://deepterm;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.env|\.git|package\.json|tsconfig\.json) {
        deny all;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Caching configuration
proxy_cache_path /var/cache/nginx/deepterm levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;
